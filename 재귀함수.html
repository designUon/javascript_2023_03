<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수</title>
</head>
<body>
    <script>
        // 재귀함수 => 자기자신을 불러오는 함수
        // for문과 유사한 결과를 낸다

        document.write("<p><b>함수안에 for문으로 작성</b></p>")
        function hiFor(num){
            for(let i=0; i<num; i++){
                document.write("<p>반갑습니다</p>");
            }
        }

        hiFor(3);

        document.write("<p><b>재귀함수로 작성하여 반복하는 함수</b></p>")

        function hi(num){
            document.write(`<p>hi(${num})의 시작</p>`)
            // 재귀함수를 작성할 때는 빠져나올 수 있는 조건 return값을 넣어주어야한다 
            if(num <= 0){
                document.write(`<p>hi(${num})의 끝</p>`)
                return 0;
            }else{
                document.write("환영합니다<hr>");
                hi(num-1);
            }
            document.write(`<p>hi(${num})의 끝</p>`)
            return undefined; // 함수 종료
        }

        // 함수 내용을 확인할때는 함수를 호출한 곳에 브레이크포인트
        hi(3);


        document.write("<hr>")
        document.write("<p><b>1~num까지의 합 구하는 함수</b></p>")

        function sumFor(num){
            let sum = 0;
            for(let i=1; i<=num; i++){
                sum += i;
            }
            return sum;
        }

        document.write(`<p>${sumFor(10)}</p>`)

        document.write("<hr>")
        document.write("<p><b>1~num까지의 합 구하는 재귀함수</b></p>")

        function sum(num){
            document.write(`<p>${num}시작</p>`)
            // num = 3 임의로 넣어보기 => 3+2+1 = sum(num-1);
            // num을 받아왔을 때 자기자신을 계속 더한 후 최종 return값 전달
            if(num == 0){
                // document.write(`<p>${num}끝</p>`)
                return num;
            }else{
                // document.write(`<p>${num}끝</p>`)
                return num+sum(num-1);
            }
        }

        document.write(sum(3));

</script>
</body>
</html>
