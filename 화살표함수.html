<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수</title>
</head>
<body>
    <script>
        // 화살표함수 : 익명함수를 더 짧게 표현한 함수
        // function 이라는 키워드 대신에 "=>" 기호로 사용
        // let hi = function(){ document.write("<p>안녕</p>"); } // 익명함수 표현식

        let hi = () => { document.write("<p>안녕</p>"); } // 화살표함수 표현식
        hi();

        // let introName = (name) => { document.write(`${name}`)};

        // 매개변수의 값이 1개일 경우 > ()없이 매개변수 이름 사용가능 > ()있어도 상관없음
        // let introName = name => { document.write(`${name}`)};

        // 한줄로 작성할때 {}없이도 사용가능
        let introName = name => document.write(`${name}`)
        
        introName("홍길동");



        document.write("<hr>");
        document.write("<b>삼항연산자를 사용한 화살표함수</b><br>");
        // return 계산식 하나가 들어가는 함수의 경우 >> 화살표함수 사용 >> 한 줄로 작성가능
        
        // {}없이 작성하면 값의 결과는 자동으로 return에 들어간다
        let oddEvenCheckOper = num => num%2==0?"짝수":"홀수";
        // 대입연산자(=)를 기준으로 오른쪽 내용확인하기
        // => 가 있으면 함수 >>> 기준으로 어떤 값이 들어가는 지 확인
        // (조건식)? (참):(거짓) >>> 삼항연산자 내용 확인
        document.write(`${oddEvenCheckOper(4)}`);  // 짝수 출력
        document.write(`${oddEvenCheckOper(5)}`);  // 홀수 출력




        document.write("<hr>");
        document.write("<b>{ }를 사용한 화살표함수</b><br>");

        let oddEvenCheck = num => {
            if(num%2==0) {
                return "짝수";
            }else{
                return "홀수";
            }
        }

        document.write(`${oddEvenCheck(3)}`);  // 홀수 출력
        document.write(`${oddEvenCheck(2)}`);  // 짝수 출력




        document.write("<hr>");
        document.write("<b>화살표함수 실습해보기</b><br>");

        // 여러 줄로 작성 시
        // let subArrow = (num1, num2) => {
        //     return num1-num2;
        // }

        // 한 줄로 작성 시 {} 와 return 생략가능
        let subArrow = (num1, num2) => num1-num2;

        document.write(subArrow(5,10));

    </script>
</body>
</html>
