<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건식과 논리연산자</title>
</head>
<body>
    <script>
        // 논리연산자(조건식을 계산)
        // 조건문에서 조건식을 연결해서 사용할때 사용

        // || => 또는(or) 기호
        // 연결되는 조건식 중에 하나라도 참이면 참

        // 버스탑승 : 현금/교통 => 버스를 탈 수 있다

        let money = false;
        let card = false;

        if(money == true || card == true){
            document.write("<p>버스를 탈 수 있다</p>")
        }else{
            document.write("<p>버스를 탈 수 없다</p>")
        }

        // && => 그리고 기호
        // 작성된 조건식 모두가 참일 때 참
        // 100 < X < 1000  사이값을 이야기할 때 사용
        // 프로그램에서 연산할 때 비교연산자를 하나만 쓴다
        let x = 101;

        if( (100<x) && (x<1000) ) {
            document.write("<p>100과 1000사이의 수</p>")
        }

        // &&와 || 혼합 계산
        // 순서에 유의해서 작성 : 우선순위없이 순서대로 계산
        // 먼저 계산하고 싶은 계산식은 ()통해서 묶어줄 수 있다

        if(false && (false || true)){
            document.write("<p>계산 결과가 참입니다</p>")
        }else{
            document.write("<p>계산 결과가 거짓입니다</p>")
        }

    </script>
</body>
</html>
