<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 적용범위</title>
    <script src="./js/변수의 적용범위.js"></script>
</head>
<body>
    <script>

        document.write(`<p><b>body > script : 내부스크립트</b></p>`);


        document.write(`<p>안녕</p>`);
        document.write(`<p>${name}</p>`);

        document.write(`<hr>`);

        // 스크립트 안에 바로 작성한 경우 어느 공간에서도 불러올 수 있다. => 전역변수

        document.write(`<p><b>전역변수를 블록내부에서 불러오기 => for / if { }</b></p>`);
        if(true){
            document.write(`<p>블록내부의 name : ${name}</p>`);
        }

        document.write(`<hr>`);

        document.write(`<p><b>전역변수를 함수내부에서 불러오기 => function( ){ }</b></p>`);
        function printName(){
            document.write(`<p>함수내부의 name : ${name}</p>`);
        }
        printName();

        // 전역(script에 바로 선언한)변수는 어느 공간에서도 사용할 수 있다

        // let을 사용하면 동일한 이름으로 변수를 만들 수 없다
        // let name ="성춘향"; => 이미 사용한 변수명이라 오류남(먼저 확인한 js파일에서 사용함)

        // 지역변수 : 함수 내부, 블록에 선언된 변수
        // 블록에 선언한 지역변수

        for(let i=0; i<5; i++){
            document.write(i);
        }

        // document.write(i); // console창 오류 => Uncaught ReferenceError: i is not defined

        // 함수 안에 선언된 지역변수
        function numberPrint(){
            let number = 10;
            document.write(`<p>${number}</p>`);
        }

        function numberPrint1(){
            let number = 20;
            document.write(`<p>${number}</p>`);
        }

        numberPrint();
        numberPrint1(); // 다른 함수공간에서는 다른 공간에 사용했던 변수이름 중복사용가능
        // document.write(`<p>${number}</p>`); // console창 오류 => Uncaught ReferenceError: i is not defined

    
        // 전역변수의 이름과 지역변수의 이름이 같을 때 무엇을 먼저 가져오는지 확인
        let text = "전역변수";

        if(true){
            let text = "지역변수";
            // 블록이나 함수에서 동일한 이름을 가지고 있다면 지역변수값을 가장 먼저 들고온다
            document.write(`<p>${text}</p>`);
        }

        document.write(`<p>${text}</p>`);


        ////////////////////////////////////////////////////////////////

        // var => 변수를 만드는 키워드
        // 동일한 이름이 있어도 중복된 변수명을 만들 수 있다

        var book = "흥부놀부";
        var book = "자바스크립트 입문";
        document.write(`<p>${book}</p>`);

        var bookTitle = ["흥부놀부"," 자바스크립트 입문"];
        document.write(`${bookTitle}`);

        document.write(`<hr>`);

        for(let i=0; i<bookTitle.length; i++){
            document.write(`${bookTitle[i]}`);
        }


        // 다른 js에서 동일한 이름을 쓰고있어도 새로 만드는 변수처럼 쓸 수가 있어서,
        // 변수가 새로운 변수인지 알 수 없다. => 그래서 var보다 let을 이용해서 작성

    </script>
</body>
</html>
