<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문 실습</title>
</head>
<style>
    #gugudan{
        width: 80px;
        height: 270px;
        /* border: 1px solid black; */
        background-color: lightgreen;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 30px;
        margin-right: 10px;
        float: left;
}
</style>
<body>
    <script>
        document.write("<h3>카운트</h3>");

        // 초기값과 증가감소식을 미리 작성해서 
        for(let i=10; i>0; i--){
            document.write(`${i}<br>`);
        }
        
        document.write("<br><hr><br>");
        
        for(let k=0; k<10; k++){
            document.write(`${10-k}<br>`)
        }
        
        document.write("<br><hr>");
        
        for(j=2; j<=9; j++){
            document.write("<div id=gugudan>")
            document.write(`<h3>${j}단</h3>`);
            for(let gugu=1; gugu<=9; gugu++){
            document.write(`${j} X ${gugu} = ${gugu * j}<br>`);
            }
            document.write("</div>")
        }

        document.write("<br><br><br><br><br><br>");
        document.write("<br><br><br><br><br><br>");
        document.write("<br><br><br><br><br><br><hr>");

        // for문과 배열
        // in => 배열의 그 갯수만큼 반복
        // let numbers = [1,2,3,4,5];
        // let numbers = ["일","이","삼"];

        // for(i in numbers){
        //     document.write(`<p>${i}</p>`)
        // }

        let numbers = ["일","이","삼","사"];

        for(i in numbers){
            // i의 값은 인덱스의 값
            document.write(`<p>${i}</p>`)
            // numbers[인덱스]를 통해 배열안의 값을 가져올 수 있다
            document.write(`<p>${numbers[i]}</p>`)
            document.write(`<p>배열의 길이 :${numbers.length}</p>`)
        }

        document.write("<br><hr><br>");
        // 배열의 길이로 반복
        // 1. 반복횟수 : 배열의 길이(배열.length)
        // 2. 초기값:0, 증가(++), 조건식:i<배열.length
        for(let i=0; i<numbers.length; i++){
            document.write(`<p>${i}</p>`)
            document.write(`<p>${numbers[i]}</p>`)
        }

        document.write("<br><hr><br>");
        
        // of : 배열의 값을 가져와서 반복
        for(number of numbers) {
            document.write(`<p>${number}</p>`)
        }

        document.write("<h3><br><hr><br>in<br></h3>");

        // 배열과 반복문
        let scores = [60, 50, 70, 55, 100];

        // 1. 반복횟수 : 배열의 길이

        // 1) in - index
        for(let i in scores){

            // document.write(`<p>${scores[i]}점</p>`);

            // 조건문 : 변수(scores[i]), 조건식(>=60)
            if(scores[i] >= 60){
                document.write(`${scores[i]}점 : 합격<br>`);
            }else{
                document.write(`${scores[i]}점 : 불합격<br>`);
            }
        }


        document.write("<h3><br><hr><br>배열의 길이를 이용한 for<br></h3>");

        // 2) 배열의 길이를 이용한 for
        for(let i=0; i<scores.length; i++){
            // 조건문 : 변수(scores[i]), 조건식(>=60)
            if(scores[i]>=60){
                document.write(`${scores[i]}점 : 합격<br>`);
            }else{
                document.write(`${scores[i]}점 : 불합격<br>`);
            }
        }


        document.write("<h3><br><hr><br>배열안의 값 of<br></h3>");

        // 3) of
        for(let score of scores){
            // document.write(`<p>${score}</p>`);
            if(score>=60){
                document.write(`${score}점 : 합격<br>`);
            }else{
                document.write(`${score}점 : 불합격<br>`);
            }
        }

        // document.write(`${score}점 : 합격<br>`);


        // for(let i=0; i<scores.length; i++){

        document.write("<br><hr><br>");

        // 배열 반복문의 in과 of의 차이
        // in 인덱스를 사용 : 배열의 각 값에 직접 접근
        // of 값을 할당받아옴 : 배열의 값에 직접 접근X
        // => 값을 수정하고자할때 차이가 생김

        let students = ["홍길동", "", "장발장", ""];
        // 배열 안의 값을 바꿀 때는 인덱스로 접근해서 값을 바꿔줘야함
        students[1] = "성춘향";

        document.write(`<p>${students}</p>`);




        document.write("<h3><br><hr><br>배열 안의 값을 수정할 수 없음<br></h3>");


        for(let student of students) {
            // student 이 변수는 배열의 값을 할당
            // 값이 바뀌지 않음
            student = "이름없음";
        }

        document.write(`<p>${students}</p>`);




        document.write("<h3><br><hr><br>배열 안의 값을 수정할 수 있음<br></h3>");

        for(let i in students){
            // 배열 안의 값을 수정할 수 있음
            students[i] = "이름없음";
        }

        document.write(`<p>${students}</p>`);


        document.write("<br><br><br><br><br><br>");
        document.write("<br><br><br><br><br><br>");


    </script>
</body>
</html>
