<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문 실습</title>
</head>
<style>
    #gugudan{
        width: 80px;
        height: 270px;
        /* border: 1px solid black; */
        background-color: lightgreen;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 30px;
        margin-right: 10px;
        float: left;
        }

    #gugu2{
        float: left;
        padding: 20px;
        display: block;
    }

    h2, hr{
        clear: both;
    }

    b{
        color: blueviolet;
    }

    footer{
        width: 100%;
        height: 100vh;
    }

</style>
<body>
    <script>
        document.write("<h3>카운트</h3>");

        // 초기값과 증가감소식을 미리 작성해서 
        for(let i=10; i>0; i--){
            document.write(`${i}<br>`);
        }
        
        document.write("<br><hr><br>");
        
        for(let k=0; k<10; k++){
            document.write(`${10-k}<br>`)
        }
        
        document.write("<br><hr>");
        
        for(j=2; j<=9; j++){
            document.write("<div id=gugudan>")
            document.write(`<h3>${j}단</h3>`);
            for(let gugu=1; gugu<=9; gugu++){
            document.write(`${j} X ${gugu} = ${gugu * j}<br>`);
            }
            document.write("</div>")
        }

        document.write("<br><br><br><br><br><br>");
        document.write("<br><br><br><br><br><br>");
        document.write("<br><br><br><br><br><br><hr>");

        // for문과 배열
        // in => 배열의 그 갯수만큼 반복
        // let numbers = [1,2,3,4,5];
        // let numbers = ["일","이","삼"];

        // for(i in numbers){
        //     document.write(`<p>${i}</p>`)
        // }

        let numbers = ["일","이","삼","사"];

        for(i in numbers){
            // i의 값은 인덱스의 값
            document.write(`<p>${i}</p>`)
            // numbers[인덱스]를 통해 배열안의 값을 가져올 수 있다
            document.write(`<p>${numbers[i]}</p>`)
            document.write(`<p>배열의 길이 :${numbers.length}</p>`)
        }

        document.write("<br><hr><br>");
        // 배열의 길이로 반복
        // 1. 반복횟수 : 배열의 길이(배열.length)
        // 2. 초기값:0, 증가(++), 조건식:i<배열.length
        for(let i=0; i<numbers.length; i++){
            document.write(`<p>${i}</p>`)
            document.write(`<p>${numbers[i]}</p>`)
        }

        document.write("<br><hr><br>");
        
        // of : 배열의 값을 가져와서 반복
        for(number of numbers) {
            document.write(`<p>${number}</p>`)
        }

        document.write("<h3><br><hr><br>in<br></h3>");

        // 배열과 반복문
        let scores = [60, 50, 70, 55, 100];

        // 1. 반복횟수 : 배열의 길이

        // 1) in - index
        for(let i in scores){

            // document.write(`<p>${scores[i]}점</p>`);

            // 조건문 : 변수(scores[i]), 조건식(>=60)
            if(scores[i] >= 60){
                document.write(`${scores[i]}점 : 합격<br>`);
            }else{
                document.write(`${scores[i]}점 : 불합격<br>`);
            }
        }


        document.write("<h3><br><hr><br>배열의 길이를 이용한 for<br></h3>");

        // 2) 배열의 길이를 이용한 for
        for(let i=0; i<scores.length; i++){
            // 조건문 : 변수(scores[i]), 조건식(>=60)
            if(scores[i]>=60){
                document.write(`${scores[i]}점 : 합격<br>`);
            }else{
                document.write(`${scores[i]}점 : 불합격<br>`);
            }
        }


        document.write("<h3><br><hr><br>배열안의 값 of<br></h3>");

        // 3) of
        for(let score of scores){
            // document.write(`<p>${score}</p>`);
            if(score>=60){
                document.write(`${score}점 : 합격<br>`);
            }else{
                document.write(`${score}점 : 불합격<br>`);
            }
        }

        // document.write(`${score}점 : 합격<br>`);


        // for(let i=0; i<scores.length; i++){

        document.write("<br><hr><br>");

        // 배열 반복문의 in과 of의 차이
        // in 인덱스를 사용 : 배열의 각 값에 직접 접근
        // of 값을 할당받아옴 : 배열의 값에 직접 접근X
        // => 값을 수정하고자할때 차이가 생김

        let students = ["홍길동", "", "장발장", ""];
        // 배열 안의 값을 바꿀 때는 인덱스로 접근해서 값을 바꿔줘야함
        students[1] = "성춘향";

        document.write(`<p>${students}</p>`);




        
        
        
        document.write("<h3><br><hr><br>배열 안의 값을 수정할 수 없음<br></h3>");


        for(let student of students) {
            // student 이 변수는 배열의 값을 할당
            // 값이 바뀌지 않음
            student = "이름없음";
        }

        document.write(`<p>${students}</p>`);






        document.write("<h3><br><hr><br>배열 안의 값을 수정할 수 있음<br></h3>");

        for(let i in students){
            // 배열 안의 값을 수정할 수 있음
            students[i] = "이름없음";
        }

        document.write(`<p>${students}</p>`);





        document.write("<h3><br><hr><br>반복문과 조건문 실습</h3>");

        // 1~100까지 짝수만 출력하세요
        document.write("<h4><br>1~100까지 짝수만 출력<br></h4>");

        for(i=1; i<=100; i++){
            if(i % 2 == 0){
                document.write(` ${i} `);
            }
        }

        document.write(` <hr> `);

        // =>> if문을 쓰지않고 증감식의 값을 바꿔서 출력
        for(let i=2; i<=100; i+=2){
            document.write(` ${i} `);
        }




        
        // 1~50까지 7의 배수만 출력하세요
        document.write("<h4><br>1~50까지 7의 배수만 출력<br></h4>");

        for(i=1; i<=50; i++){
            if(i % 7 == 0){
                document.write(` ${i} `);
            }
        }

        document.write(` <hr> `);

        // =>> if문을 쓰지않고 증감식의 값을 바꿔서 출력
        for(let i=7; i<=50; i+=7){
            document.write(` ${i} `);
        }



        // 구구단 2~9단까지 출력하세요
        document.write("<h4><br>구구단 2~9단 출력<br></h4>");


        for(let i=2; i<=9; i++){
            document.write(`<div id=gugu2>`);
            // document.write(i);
            document.write(`<h3>${i}단</h3>`);
            for(let j=1; j<=9; j++){
                // document.write(j);
                document.write(`${i} X ${j} = ${i*j} <br>`);
            }
            document.write(`</div>`);
        }


        document.write(` <hr> `);

        document.write("<h2><br>for문 연습<br></h2>");

        document.write("<h4>점수 평균값 구하기<br></h4>");
        let score2 = [60, 70, 80, 90, 40, 70, 70];
        let scoreSum = 0; 
        // ${score2[i]}의 총 합계 / score2.length => 평균값 sum
        for(let i=0; i<score2.length; i++){
            document.write(`${score2[i]} `);
            // scoreSum = scoreSum + score2[i];
            scoreSum += score2[i];
        }
        
        document.write(`<br>`);
        // 모두 더한 합을 얻고싶다면 for문이 끝난 후에 사용
        document.write(`<b>총합계는 ${scoreSum}입니다</b>`);
        
        document.write(`<br>`);
        document.write(`<b>총합계의 평균값은 ${scoreSum/score2.length}입니다</b><br><br>`);

        // document.write(`<br>${score2.length}`);




        document.write(` <hr> `);

        document.write("<h4>1~100까지 홀수만 모두 더한 값구하기<br></h4>");
        let oddSum = 0;
        // 홀수값 구하기
        for(i=1; i<=100; i++){
            if(i%2 == 1){
                document.write(`${i} `);
                // 조건문의 참값이 홀수이기 때문에 i는 모두 홀수
                oddSum += i;
            }
        }

        document.write(`<br>`);
        document.write(`<b>홀수의 총 합은 ${oddSum}입니다</b><br><br>`);



        document.write(` <hr> `);

        document.write("<h4>1~100까지 3의 배수와 5의 배수의 합 구하기 : if<br></h4>");
        let baeSum = 0;

        for(i=1; i<=100; i++){
            
            if((i%3 == 0) || (i%5 == 0)){
                document.write(`${i} `);
                // 조건문의 참값이 3과 5의 배수이기 때문에 i는 모두 3과 5의 배수
                baeSum += i;
            }
        }

        document.write(`<br>`);
        document.write(`<b>3과 5의 배수 총 합은 ${baeSum}입니다</b>`);


        document.write(`<br><br>`);

        document.write("<h4>1~100까지 3의 배수와 5의 배수의 합 구하기 : else if<br></h4>");
        let baeSum2 = 0;

        for(i=1; i<=100; i++){
            
            if(i%3 == 0){
                document.write(`${i} `);
                baeSum2 += i;
            }else if(i%5 == 0){
                document.write(`${i} `);
                baeSum2 += i;
            }
        }

        document.write(`<br>`);
        document.write(`<b>3과 5의 배수 총 합은 ${baeSum2}입니다</b>`);




        document.write("<footer></footer>");

    </script>
</body>
</html>
