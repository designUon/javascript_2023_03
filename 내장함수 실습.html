<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수 실습</title>
</head>
<body>
    <script>
        document.write("<h3>parseInt()를 사용하여 태어난 년도를 구하는 내장함수</h3>")

        // document.write("<h3>if else 조건문 사용</h3>")
        // if(isNaN(age)){
        //     alert("나이를 숫자로 입력해주세요")
        // }else{
        //     let born = 2023- age + 1;
        //     document.write(`<p>태어난 년도는 ${parseInt(born)}년입니다</p>`);
        // }

        let age = parseInt(prompt("나이를 입력하세요"));
        
        document.write("<h3>조건반복문 while문 사용</h3>")
        
        // 숫자를 입력하지 않았을 때, 반복 출력되어야하는 부분
        while(isNaN(age)){
            alert("나이를 숫자로만 입력해주세요");
            age = parseInt(prompt("나이를 입력하세요"));
        }
        
        // 숫자가 제대로 입력되었을 때, 출력되는 부분
        let born = 2023- age + 1;
        document.write(`<p>태어난 년도는 ${parseInt(born)}년입니다</p>`);


    </script>
</body>
</html>
