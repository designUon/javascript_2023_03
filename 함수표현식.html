<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수표현식</title>
</head>
<body>
    <script>
        // 익명함수(무명함수) => 함수의 이름이 없는 함수 => 일회용 함수
        // 함수 표현식 : 익명함수를 변수에 담아서 사용하는 함수
        
        // print("안녕"); //=> 함수표현식 보다 위에 적혀있어서 출력이 안됨

        // 안녕하세요 인사하는 함수
        let hi = function(){
            document.write("<p>안녕하세요</p>");
            // print("안녕");  // => 함수표현식 보다 위에 적혀있어서 출력이 안됨
        }

        hi();

        // print() 함수 : document.write(`<p></p>`);
        // 선언문 함수에서 이름을 변수로 만들어서 사용
        let print = function(string){
            document.write(`<p>${string}</p>`);
        }

        // 함수표현식을 이용하여 작성한 경우는
        // 변수로 값이 할당된 이후에 사용할 수 있다
        print("안녕");

        // 함수선언문은 모든 곳에서 사용가능
        // 함수표현식은 let의 특성에 따라 특정블록 안에서만 사용가능

        print("<h3>함수표현식을 포함하고있는 for문</h3>")
        print("<b>함수표현식 => 특정공간에서만 사용하고싶을 때 사용</b>")

        for(let i=0; i<3; i++){
            let hello = function(){
                document.write("<p>안녕</p>");
            }
            hello();
        }

        // 에러뜨는 부분이 있으면 그 아래의 내용들은 뜨지 않게 됨

        // print(i); // => i는 for문에서만 사용
        // hello(); // => ctrl + 마우스 => any 로 뜸

    </script>
</body>
</html>
