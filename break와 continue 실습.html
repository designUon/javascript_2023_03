<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break와 continue 실습</title>
</head>
<body>
    <script>
        document.write("<h3>break를 사용하여 1~10까지 출력 => 반복문 빠져나가기</h3>")
        
        let num = 0;
        
        while(true){
            num++;
            document.write(`${num} `);
            if(num >= 10){
                // 반복문 멈추고 빠져나감
                break;
            }
        }




        document.write("<hr>")

        document.write("<h3>continue를 사용하여 1~10까지 숫자 중 3의 배수는 제외하고 출력</h3>")

        // while문으로 작성하기

        // let num2 = 0;
        // while(num2 < 10){
        //     num2++;
        //     if(num2%3 == 0){
        //             continue;
        //         }
        //     document.write(`${num2} `);
        //     }

        // for문으로 작성하기
        for(num2=1; num2<=10; num2++){
            if(num2 % 3 == 0){
                // 아래내용이 실행되지않고 다시 위로 continue
                continue;
            }
            document.write(`${num2} `);
        }

    </script>
</body>
</html>
