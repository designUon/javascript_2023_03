<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        // 자료형 : 배열 - 여러개의 자료를 저장하는 자료형
        let numbers = [1,2,3,4,5,6]
        document.write(`<p>${numbers}</p>`);
        // 인덱스로 꺼내쓴 자료형은 그 자료형 자체로 사용할 수 있다

        // 인덱스 : 배열안의 자료형에 접근하기 위한 번호
        document.write(`<p>${numbers[0]+3}</p>`);
        // 1 + 3 => 4로 출력됨

        // 배열에 없는 공간에 접근하면 undefined값을 출력한다
        // undefined가 나오면 원치않는 결과가 나올 수 있다
        document.write(`<p>${numbers[6]+1}</p>`);
        // undefined + 1 => NaN로 출력됨

        // 배열 연습
        // mathScores : 50, 60, 70, 80, 90, 100
        // mathStudents : 사람 이름 나열
        // 이름 + 숫자 라는 값을 document를 통해 출력

        let mathScores = [50, 60, 70, 80, 90, 100]
        let mathStudents = ['죠지', '미노이', '최우식', '전종서', '김나영']

        document.write(`<p>${mathScores[2]} ${mathStudents[1]}</p>`);

        document.write("<hr><h3>배열확인방법</h3>")
        // typeof()로 object라는 값이 나오기에
        // Array.isArray(), instaneof Array를 통해 확인
        document.write(`<p>${Array.isArray(mathScores)}</p>`);
        document.write(`<p>${mathStudents instanceof Array}</p>`);

    </script>
</body>
</html>
