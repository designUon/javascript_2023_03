<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for반복문</title>
</head>
<body>
    <script>
        // for문 : 횟수를 반복하기위한 반복문
        // for(변수초기화; 조건식; 증가/감소식){실행할 내용}
        
        // 동일한 내용을 세번 반복해서 출력
        for(let i=0; i<3; i++){
            document.write(`<p>세번 반복합니다</p>`)
        }
        
        // for문의 i값 출력
        for(let i=0; i<3; i++){
            let test="hi"
            document.write(`<p>${i}</p>`)
        }

        // let을 이용하면 for안에서 사용한 변수는 for 바깥으로 나가면 없어진다
        // document.write(`<p>${i}</p>`)

        // i를 밖에서 사용하면 에러가 뜸
        // document.write(`<p>${test}</p>`);

        document.write("<h4><br>중첩반복문<br></h4>");

        // for문 안에 for문 사용
        for(let i=0; i<3; i++){
            // document.write(`<p>i : ${i}</p>`)
            for(let j=0; j<5; j++){
                document.write(`<span>  (i : ${i}, j : ${j}) </span>`);
            }
            document.write("<br>");
        }

        // 중첩배열
        document.write("<h4><br>중첩배열<br></h4>");
        let array = [[1,2],[3,4],[5,6]];
        // document.write(array);

        // 중첩배열을 사용할 때, 바깥배열 요소의 인덱스를 확인
        // 안쪽 배열요소의 인덱스를 확인하여 값을 가져올 수 있다.

        document.write(`${array}<br>`); // => (3) [Array(2), Array(2), Array(2)]
        document.write(`${array[0]}<br>`); // => (2) [1, 2]
        document.write(`${array[0][1]}<br>`); // =>2
        document.write(`${array[2][1]}<br>`); // => 6


        document.write("<h4><br>중첩배열과 반복문<br></h4>");
        for(let i=0; i<3; i++){
            for(let j=0; j<2; j++){
                document.write(`${array[i][j]}`);
            }
            document.write("<br>");
        }


    </script>
</body>
</html>
