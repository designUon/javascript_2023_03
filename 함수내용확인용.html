<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수내용확인용</title>
</head>
<body>
    <script>
        // 함수안에서 사용할 내용 확인
        let num1 = 5;
        // let num2 = 0; //undefined값
        let num2 = 4; //undefined값

        // 조건 : num2 == undefined
        // 실행할 내용 : num2 = 0;
        // 값을 할당해 줄때 삼항연산자 사용가능

        // num2 = num2 ? num2 : 0;
        
        // num2 ? num2 => num2 값이 true일때 num2 값 그대로
        // num2 : 0 => num2 값이 false일때 num2 값은 0으로
        
        // num2 = num2 == undefined ? 0 : num2
        if(num2 == undefined){
            num2=0
        }

        console.log(num1+num2);

    </script>
</body>
</html>
