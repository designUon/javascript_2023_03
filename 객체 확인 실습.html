<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체확인 실습</title>
</head>
<body>
    <script>

        // 실습1

        function Student(name, score) {
            this.name = name,
            this.score = score,
            
            this.study = function(){
                // return this.score + 10;
                this.score += 10;
            },

            this.showScore = function(){
                return this.score;
            }; 
        };

        let myStudent = new Student("홍길동", 70);
        let yourStudent = new Student("성춘향", 80);


        ////////////////////////////////////////////////////////////////////////

        // 실습2

        function BusCard(money){

            this.money = money,

            this.charge = function(chargeMoney){
                this.money += chargeMoney;
            };

            this.takeBus = function(){
                if(this.money < 1500){
                    console.log("잔액이 부족합니다");
                    // alert("잔액이 부족합니다");
                }else{
                    this.money -= 1500;
                }
            };

            this.showMoney = function(){
                return this.money;
            };

        };

        let myBusCard = new BusCard(1500);
        let yourBusCard = new BusCard(1000);


        ////////////////////////////////////////////////////////////////////////

        // 실습3

        function Message(name, content, time){

            this.name = name,
            this.content = content,
            this.time = time,

            this.modifyMessage = function(newMessage){
                // this.message = this.content;
                this.content = newMessage;
            };

            this.showMessage = function(){
                return `${this.name}님께서 ${this.content}를 ${this.time}에 보냈습니다`
            };

        }

        let myMessage = new Message("홍길동","반값습니다","0224");
        let yourMessage = new Message("성춘향","안녕하세요","0314");



        // 생성자 함수

        // let num = new Number(123);
        let num = Number(123); // => new 를 붙이지않아도 생성됨
        num.toExponential(); // 어떤 메소드인지는 모르지만 메소드에 접근해서 쓸 수 있다
        
        // 가장 많이 사용한 document의 메소드
        document.write("<p>객체에 들어가있는 함수를 메소드라고 한다</p>") // => text 매개변수

        // 객체의 특징 => 자료형 중의 하나, 속성값, 메소드를 가진다.
        // this => 자기 자신을 호출하는 키워드

        document.write("<hr>")

        document.write("<h3>for...in 루프 실습</h3>")


        for(let i in yourMessage){
            document.write(
                "<p>"+i+":"+yourMessage[i]+"</p>"
            );
        }

        document.write("<hr>")

        for(let i in myBusCard){
            document.write(
                "<p>"+i+":"+myBusCard[i]+"</p>"
            );
        }


    </script>
</body>
</html>
