<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수선언식은 코드 실행 흐름에 영향이 없기 때문에
        // head안에

        // document.write(`${}`); 함수
        // 바꾸고자하는 내용 => 변수(매개변수)\
        // 매개변수의 값은 선언할때 정해지지않고 호출할때 정해진다
        function print(string){
            document.write(`${string}`);
        } // return 값이 없으면 undefined로 값을 전달


        //////////////////////////////////////////////////////////////////////////


        // 미세먼지 판별 함수
        function dustCheck(dust){
            if(dust<=30){
                return "좋음";
            }else if(dust<=80){
                return "보통";
            }else if(dust<=150){
                return "나쁨";
            }else{
                return "매우나쁨";
            }
        }


        /////////////////////////////////////////////////////////////////////////

        // 구구단 함수

        // function gugudan(dan){
        //     for(let dan=2; dan<=9; dan++){
        //         document.write(`<p><b>${dan}단</b><p>`)
        //         for(let i=1; i<=9; i++){
        //         document.write(`${dan} X ${i} = ${dan*i}<br>`)
        //         }
        //     }
        // }

        function gugudan(dan){
            document.write(`<p><b>${dan}단</b><p>`)
            for(let i=1; i<=9; i++){
            document.write(`${dan} X ${i} = ${dan*i}<br>`)
            }
        }

        gugudan(2);
        // print(gugudan(2)); => undifined 값이 뜨게 됨
        // print(), document.write()에 출력하지않는 이유는 gugudan이라는 함수에서 return을 사용하지않았기 때문
        
        print("<hr>")

        print("<b>괄호를 통해서 함수를 호출해야 함수안의 내용 실행 후 return값 전달<br></b>")
        gugudan(5);

        print("<hr>")
        print("<b>괄호를 붙여주지 않으면 그 안의 함수 내용을 그대로 전달<br></b>")
        document.write(gugudan);
        print("<hr>")

</script>
</head>
<body>
    <script>
        // 함수를 만들기 전에 확인하는 방법
        // 매개변수 => 변수 = 임의의 값
        // 실행할 내용 > 변수의 값을 넣어서 실행
        // let string = "안녕하세요";
        let string = "반갑습니다";
        document.write(`<p>${string}</p>`);

        // 위의 내용으로 만든 함수 호출
        print("반갑습니다");
        // 호출한 공간에서 return값 가져옴
        // 이때 변수에 담아주지않으면 값은 사라진다
        // 3+4와 같은 값을 변수에 담지않으면 사라짐

        print("<hr>")
        print("<p><b>미세먼지 판별 조건문 > 함수로 만들기</b></p>")
        // 미세먼지 판별 조건문 > 함수로 만들기
        // 변수 : dust
        // 조건식 참일때 return : <= 30 좋음 / <= 80 보통 / <= 150 나쁨 / 그외 else 매우나쁨

        let dust = 30;

        if(dust<=30){
            print("좋음");
        }else if(dust<=80){
            print("보통");
        }else if(dust<=150){
            print("나쁨");
        }else{
            print("매우나쁨");
        }

        /////////////////////////////////////////////////////////////////////////
        // 위의 내용으로 만든 함수 호출
        
        print("<p>오늘 미세먼지는" +dustCheck(40)+"입니다</p>");
        
        //  return을 사용하면 문구 추가와 같은 값 수정이 가능

        // 함수 안에서 print 또는 document.write로 호출하지 않고
        //  return으로 자료형을 주는 것은 값을 받아와서 수정 또는 계산하기 위함


        /////////////////////////////////////////////////////////////////////////
        // 구구단을 입력했을 때 그 단을 출력하는 내용을 작성하고 함수로 만드세요
        print("<hr>")

        print("<p><b>구구단을 함수로 만들기</b></p>")

        
        for(let dan=2; dan<=9; dan++){
            document.write(`<p><b>${dan}단</b><p>`)
            for(let i=1; i<=9; i++){
                document.write(`${dan} X ${i} = ${dan*i}<br>`)
            }
        }


    </script>
</body>
