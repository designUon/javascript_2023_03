<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩함수 실습</title>
</head>
<body>
    <script>
        function add(a,b){
            let sum = a+b;
            function printNum(){
                // document.write를 이용하여 sum 출력
                document.write(`${a}+${b}=${sum}`);
            }
            printNum();
        }
        add(5,6);

    </script>
</body>
</html>
