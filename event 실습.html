<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT 실습</title>
</head>
<body>
    <!-- input태그와 button을 이용한 이벤트 -->
    <p>아래숫자를 입력하면 구구단을 출력해줍니다</p>
    <input id="dan" type="number">
    <button onclick="gugudanPrint()">단 확인</button>
    <div id="gugudan">
        <p></p>
    </div>

    <script>

        // 1. for문을 사용해서 작성하는 방법

        function gugudanPrint(){
            // p태그에 출력이 어렵다면 console창에 출력
            // let dan = document.querySelector("#dan");
            let dan = document.querySelector("#dan").value;
            let p = document.querySelector("#gugudan>p");
            let gugudanString = "";

            // p태그로 출력

            for(let i=1; i<=9; i++){
                // 바로 innerHTML로 할당을 하면 이전 값이 사라짐
                // 이전 값을 살리기 위해서 이전 문자열과 더해서 출력
                p.innerHTML += `${dan} X ${i} = ${Number(dan) * i}<br>`;
            }

            // p.innerHTML = gugudanString;
        }

        ////////////////////////////////////////////////////////////////////////

        // 2. ul태그를 만들고 li를 생성하여 작성하는 방법

        // 1) ul태그 생성 => createElement('ul')
        // 2) li태그안에 dan*1이 들어간 태그가 9개 생성 => innerHTML
        // 3) li태그로 생성된 요소를 ul태그에 9번 추가
        // 4) ul태그도 body에 추가 => appendChild

        function gugudanPrint(){

            let dan = document.querySelector("#dan").value;
            let p = document.querySelector("#gugudan>p");
            let gugudanString = "";
            

            let ul = document.createElement('ul');

            for(let i=1; i<=9; i++){
                let li = document.createElement('li');
                li.innerHTML = `${dan} X ${i} = ${Number(dan) * i}<br>`;
                ul.appendChild(li);
            }

            let body = document.querySelector("body");
            body.appendChild(ul);
            ul.style.listStyle = "none";
            ul.style.marginLeft = "-30px";

            // 함수 안에서 사용되는 변수는 지역변수
            // 이벤트가 발생할 때마다 함수가 실행될 때 계속 사용할 수 있다.
        }

    </script>
</body>
</html>
