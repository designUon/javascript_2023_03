<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <script>
        document.write("<h3>짝수 홀수 구분하기</h3>");

        let num = prompt("숫자를 입력하세요");

        if(num%2 == 0){
            document.write(`${num}은 짝수입니다`);
        }else{
            document.write(`${num}은 홀수입니다`);
        }


        document.write("<hr>");

        document.write("<h3>1~100까지 숫자 중 3의 배수 표시 + 몇 개인지</h3>");
        
        let count = 0;

        for(i=1; i<=100; i++){
            if(i%3 == 0){
                count++;
                document.write(`${i} `);
            }
        }

        document.write("<br>")
        document.write(`3의 배수 갯수는 ${count}개입니다`);
